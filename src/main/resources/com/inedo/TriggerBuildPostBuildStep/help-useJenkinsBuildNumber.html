<div>
  If checked forces BuildMaster to use the Jenkins BuildNumber.  The build will fail if the BuildMaster build number is greater than the Jenkins build number.  If this happens 
  you will need to update the Jenkins build number - there is a plugin to help with that: <a href="https://wiki.jenkins-ci.org/display/JENKINS/Next+Build+Number+Plugin">Next Build Number Plugin</a>.
</div>
