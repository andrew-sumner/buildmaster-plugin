/**
 * Gradle Jenkins JPI Plugin
 * 
 * https://wiki.jenkins-ci.org/display/JENKINS/Gradle+JPI+Plugin
 * https://github.com/jenkinsci/gradle-jpi-plugin
 *  
 * Gradle Tasks
 * ---------------
 * jpi:		Generates the JPI package
 * server: 	Run Jenkins in place with the plugin being developed
 *
 */

buildscript {
    repositories {
		mavenLocal()
		jcenter()		
    }
    dependencies {
        classpath 'org.jenkins-ci.tools:gradle-jpi-plugin:0.10.2'
    }
}

apply plugin: 'org.jenkins-ci.jpi'
apply plugin: 'groovy'

group = 'com.inedo.buildmaster'
version = '1.0'
description = 'BuildMaster'

jenkinsPlugin {
    coreVersion = '1.596.1'
    displayName = 'BuildMaster plugin for Jenkins.'
    url = 'http://inedo.com/buildmaster/'
    developers {
        developer {
            id 'andrew-sumner'
            name 'Andrew Sumner'
            email 'andrew.sumner@xtra.co.nz'
        }
    }
}

// Download dependancies via Artifactory
repositories {
	mavenLocal()
	jcenter()
	mavenCentral()
}

dependencies {
	compile "org.codehaus.groovy:groovy-all:2.3.6"
	compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
	
	compile 'org.jboss.resteasy:resteasy-client:3.0.11.Final'
	compile 'org.jboss.resteasy:resteasy-jackson2-provider:3.0.11.Final'
	
	compile 'org.apache.httpcomponents:httpclient:4.4.1'
	
	testCompile 'junit:junit:4.8.2'
	testCompile 'org.mockito:mockito-core:2.0.5-beta'
	//testCompile "org.mockito:mockito-core:1.+"	
	//testCompile 'org.jenkins-ci.main:jenkins-test-harness:1.480.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}